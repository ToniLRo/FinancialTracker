# Configuración para desarrollo
spring.profiles.active=dev

# Habilitar endpoints de testing en desarrollo
app.security.test-endpoints.enabled=true
app.security.actuator.enabled=true

# Logging más detallado para desarrollo
logging.level.com.tonilr.FinancialTracker=DEBUG
logging.level.org.springframework.security=DEBUG

# Configuración de seguridad más permisiva para desarrollo
app.security.csrf.enabled=false
app.security.cors.allowed-origins=http://localhost:4200,http://localhost:3000

# Configuración de base de datos para desarrollo
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# JPA para desarrollo
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
