# Configuraci贸n para desarrollo local
spring.profiles.active=local

# Habilitar endpoints de testing en desarrollo local
app.security.test-endpoints.enabled=true
app.security.actuator.enabled=true

# Logging detallado para desarrollo local
logging.level.com.tonilr.FinancialTracker=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Configuraci贸n de seguridad permisiva para desarrollo local
app.security.csrf.enabled=false
app.security.cors.allowed-origins=http://localhost:4200,http://localhost:3000,http://localhost:8080

# Configuraci贸n de base de datos para desarrollo local
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# JPA para desarrollo local
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuraci贸n de servidor para desarrollo local
server.port=8080
server.error.include-stacktrace=always
server.error.include-message=always
