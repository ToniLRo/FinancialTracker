# Configuración para producción

# Deshabilitar endpoints de testing en producción
app.security.test-endpoints.enabled=false
app.security.actuator.enabled=false

# Logging mínimo para producción
logging.level.com.tonilr.FinancialTracker=WARN
logging.level.org.springframework.security=WARN

# Configuración de seguridad máxima para producción
app.security.csrf.enabled=true
app.security.cors.allowed-origins=https://myfinancialtracker.netlify.app,https://financialtracker-production.up.railway.app

# Configuración de base de datos para producción
# (Usar las configuraciones de Railway/Heroku)

# JPA para producción
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configuración de seguridad adicional
server.error.include-stacktrace=never
server.error.include-message=never