# Configuración para Railway

# ===========================================
# CONFIGURACIÓN DE HORARIOS
# ===========================================
# Horarios de funcionamiento (Lunes a Viernes, 10:00-19:00)
app.schedule.start-hour=10
app.schedule.end-hour=19

# Base de datos PostgreSQL (Railway lo configurará automáticamente)
# Construir URL desde variables de entorno estándares de Railway
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:postgres}}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:postgres}


# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.open-in-view=false

# Pool de conexiones muy pequeño para Railway
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=8000
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=300000
spring.datasource.hikari.leak-detection-threshold=15000

# Batch pequeño para menor memoria
spring.jpa.properties.hibernate.jdbc.batch_size=5
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=false
spring.jpa.properties.hibernate.default_batch_fetch_size=3
spring.jpa.properties.hibernate.max_fetch_depth=1
spring.jpa.properties.hibernate.jdbc.fetch_size=3

# Desactivar caché de segundo nivel y query
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Configuración de seguridad
spring.security.user.name=${RAILWAY_USERNAME:admin}
spring.security.user.password=${RAILWAY_PASSWORD:admin}

# Configuración de logging
logging.level.root=ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.springframework.security=ERROR
logging.level.com.tonilr.FinancialTracker=ERROR

# Configuración de puerto
server.port=${PORT:8080}

# Configuración de CORS para Railway
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://myfinancialtracker.netlify.app,http://localhost:4200}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Configuración de email (usar variables de entorno)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:grodt.devmail@gmail.com}
spring.mail.password=${MAIL_PASSWORD:licaobawwgnblsby}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# JWT Configuration
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.expiration=${JWT_EXPIRATION:86400000} 

# Servidor optimizado para Railway
server.tomcat.threads.max=12
server.tomcat.threads.min-spare=2
server.tomcat.max-connections=200
server.tomcat.connection-timeout=4000
server.tomcat.accept-count=20

# Cache desactivada para menor memoria
spring.cache.type=none
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.cache.CacheAutoConfiguration

# Actuator mínimo
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.metrics.export.simple.enabled=false
management.metrics.enable.jvm=false
management.metrics.enable.process=false
management.metrics.enable.hikaricp=false
management.metrics.enable.tomcat=false

# Inicialización perezosa para menor consumo
spring.main.lazy-initialization=true
spring.main.banner-mode=off