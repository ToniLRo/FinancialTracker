# Configuración de prueba para Financial Tracker
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuración de JPA para pruebas
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de logging para pruebas
logging.level.com.tonilr.FinancialTracker=DEBUG
logging.level.org.springframework.security=DEBUG

# Configuración de seguridad para pruebas
spring.security.user.name=testuser
spring.security.user.password=testpass

# Configuración de H2 Console (opcional para debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de JWT para pruebas
jwt.secret=testSecretKeyForTestingPurposesOnlyDoNotUseInProduction
jwt.expiration=86400000 