<div class="forgot-password-container">
  <div class="forgot-password-form">
    <div class="form-header">
      <h2>Reset Password</h2>
      <p>Enter your email address and we'll send you instructions to reset your password</p>
    </div>
    
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input 
          type="email" 
          formControlName="email" 
          class="form-input" 
          placeholder="Email Address"
          [class.error]="forgotPasswordForm.get('email')?.errors && forgotPasswordForm.get('email')?.touched">
        
        <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.errors?.['required'] && forgotPasswordForm.get('email')?.touched">
          Email is required
        </div>
        <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.errors?.['email'] && forgotPasswordForm.get('email')?.touched">
          Please enter a valid email
        </div>
      </div>

      <button 
        type="submit" 
        class="btn-submit"
        [disabled]="!forgotPasswordForm.valid || isLoading">
        <span *ngIf="isLoading" class="spinner"></span>
        {{ isLoading ? 'Sending...' : 'Send Reset Instructions' }}
      </button>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <div class="success-message" *ngIf="success">
        {{ success }}
      </div>

      <div class="back-to-login">
        <a (click)="!isLoading && router.navigate(['/login'])" [class.disabled]="isLoading">
          ← Back to Login
        </a>
      </div>
    </form>
  </div>
</div>
