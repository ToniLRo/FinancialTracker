<div class="reset-password-container">
  <div class="reset-password-form">
    <div class="form-header">
      <h2>Set New Password</h2>
      <p>Please enter your new password below</p>
    </div>
    
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" *ngIf="!error || success">
      <div class="form-group">
        <input 
          type="password" 
          formControlName="newPassword" 
          class="form-input" 
          placeholder="New Password"
          [class.error]="resetPasswordForm.get('newPassword')?.errors && resetPasswordForm.get('newPassword')?.touched">
        
        <div class="error-message" *ngIf="resetPasswordForm.get('newPassword')?.errors?.['required'] && resetPasswordForm.get('newPassword')?.touched">
          Password is required
        </div>
        <div class="error-message" *ngIf="resetPasswordForm.get('newPassword')?.errors?.['minlength'] && resetPasswordForm.get('newPassword')?.touched">
          Password must be at least 6 characters
        </div>
      </div>

      <div class="form-group">
        <input 
          type="password" 
          formControlName="confirmPassword" 
          class="form-input" 
          placeholder="Confirm New Password"
          [class.error]="resetPasswordForm.get('confirmPassword')?.errors && resetPasswordForm.get('confirmPassword')?.touched">
        
        <div class="error-message" *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required'] && resetPasswordForm.get('confirmPassword')?.touched">
          Please confirm your password
        </div>
        <div class="error-message" *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['mismatch'] && resetPasswordForm.get('confirmPassword')?.touched">
          Passwords do not match
        </div>
      </div>

      <button 
        type="submit" 
        class="btn-submit"
        [disabled]="!resetPasswordForm.valid || isLoading">
        <span *ngIf="isLoading" class="spinner"></span>
        {{ isLoading ? 'Resetting...' : 'Reset Password' }}
      </button>
    </form>

    <div class="error-message" *ngIf="error">
      {{ error }}
    </div>

    <div class="success-message" *ngIf="success">
      {{ success }}
    </div>

    <div class="back-to-login" *ngIf="error && !success">
      <a routerLink="/LogIn">
        ‚Üê Back to Login
      </a>
    </div>
  </div>
</div>
